<!DOCTYPE html>
<html>
    <head>
        <title>Dojo Widget Tutorial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/dijit.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" />

        <script type="text/javascript">
                    var dojoConfig = {
                        async : true,
                        debug : true,
                        baseUrl : "./scripts/",
                        packages : [
                            {
                                name : "tutorial",
                                location : "tutorial"
                            }
                        ]
                    };
                </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

        <script type="text/javascript">
            require([
                "tutorial/BasicWidget",
                "dojo/dom",
                "dojo/on",
                "dijit/Dialog",
                "dojo/domReady!"
            ], function(
                BasicWidget, dom, on, Dialog
            ){
                var basicWidget, dialog;

                basicWidget = new BasicWidget({
                    foo : "bar"
                });

                dialog = new Dialog({
                    title : "dijit/Dialog"
                });

                dialog.addChild(basicWidget);

                on(dom.byId("btn"), "click", function(){
                    dialog.show();
                });
            });
        </script>

    </head>
    <body class="claro">
        <button id="btn">Open Dialog</button>
    </body>
</html>
